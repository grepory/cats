checkout:
  post:
    - git submodule sync
    - git submodule update --init
machine:
  services:
    - docker
  environment:
    ci: "true"
dependencies:
  cache_directories: []
  override:
    - docker info
    - docker-compose --version
test:
  override:
    - REV=${CIRCLE_SHA1} make
deployment:
  production:
    branch: master
    owner: opsee
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
      - docker push quay.io/opsee/cats:${CIRCLE_SHA1}
